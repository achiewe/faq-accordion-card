<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>
        faq accordion card
    </title>
</head>

<body>
    <main class="main-div">
        <div class="image-div">
            <img id="mobile-shadow" src="./images/bg-pattern-mobile.svg" alt="mobile shadow">
            <img id="illustration-mobile" src="./images/illustration-woman-online-mobile.svg" alt="illustration woman">
            <img id="box-desktop" src="./images/illustration-box-desktop.svg" alt="desktop box">
        </div>
        <div class="main-container">
            <h1>
                FAQ
            </h1>
            <div class="middle-div">
                <div class="question">
                    <a>
                        How many team members can I invite?
                    </a>
                    <svg width="10" height="7" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 .799l4 4 4-4" stroke="#F47B56" stroke-width="2" fill="none" fill-rule="evenodd" />
                    </svg>
                </div>
                <hr>
                <div class="question">
                    <a>
                        What is the maximum file upload size?
                    </a>
                    <div>
                        <svg width="10" height="7" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 .799l4 4 4-4" stroke="#F47B56" stroke-width="2" fill="none"
                                fill-rule="evenodd" />
                        </svg>
                    </div>
                </div>
                <p id="info">
                    No more than 2GB. All files in your account
                    must fit your allotted storage space.
                </p>
                <hr>
                <div class="question">
                    <a>
                        How do I reset my password?
                    </a>
                    <div>
                        <svg width="10" height="7" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 .799l4 4 4-4" stroke="#F47B56" stroke-width="2" fill="none"
                                fill-rule="evenodd" />
                        </svg>
                    </div>
                </div>
                <hr>
                <div class="question">
                    <a>
                        Can I cancel my subscription?
                    </a>
                    <div>
                        <svg width="10" height="7" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 .799l4 4 4-4" stroke="#F47B56" stroke-width="2" fill="none"
                                fill-rule="evenodd" />
                        </svg>
                    </div>
                </div>
                <hr>
                <div class="question">
                    <a>
                        Do you provide additional support?
                    </a>
                    <div>
                        <svg width="10" height="7" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 .799l4 4 4-4" stroke="#F47B56" stroke-width="2" fill="none"
                                fill-rule="evenodd" />
                        </svg>
                    </div>
                </div>
                <hr>
            </div>

        </div>
    </main>
</body>

</html>
